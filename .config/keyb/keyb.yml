- name: tmux ü™ü
  prefix: '`'
  keybinds:
  - name: create window
    key: "c"
  - name: rename window
    key: ","
  - name: last window
    key: ";"
  - name: go to window
    key: "{1,2,3,4,5,6,7,8,9}"
  - name: swap window
    key: "{<, >}"
  - name: resize pane
    key: Shift + {h, j, k, l}
  - name: last session
    key: "'"
  - name: session switcher
    key: "s"
  - name: create session at dir
    key: "'"
  - name: session killer
    key: "k"
