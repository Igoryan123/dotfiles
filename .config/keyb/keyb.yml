  - name: show current dir
    key: "p"
  - name: url view
    key: "u"
  - name: view last command in pager
    key: "l"
  - name: restore sessions
    key: "Ctrl + r"
  - name: save sessions
    key: "Ctrl + s"
  - name: install plugins
    key: "Shift + i"
  - name: reload tmux config
