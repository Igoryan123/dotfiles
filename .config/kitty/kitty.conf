background_opacity 0.9
dynamic_background_opacity yes
background_tint 0.1
font_family FiraCode Nerd Font Propo Regular
# bold_font FiraCode Nerd Font Propo Bold
# italic_font SFMono Nerd Font Regular Italic
# bold_italic_font SFMono Nerd Font Bold Italic
font_size 17
dim_opacity 1.0
text_composition_strategy legacy

clipboard_control write-clipboard write-primary no-append
disable_ligatures cursor
scrollback_lines 20000
cursor_blink_interval 0
confirm_os_window_close 0
enable_audio_bell no
adjust_column_width 0
allow_remote_control yes
copy_on_select yes
url_style double

window_padding_width 0 4
draw_minimal_borders yes
active_border_color none
hide_window_decorations yes
initial_window_height 400
initial_window_width 640
open_url_modifiers cmd
single_window_margin_width 0
window_border_width 0

# macOS stuff
macos_titlebar_color               background
macos_option_as_alt                left
macos_quit_when_last_window_closed yes
macos_show_window_title_in         none
macos_custom_beam_cursor           yes

map f5 load_config_file
map kitty_mod+w no_op
map kitty_mod+t no_op
map ctrl+shift+h no_op
map ctrl+shift+j no_op
map ctrl+shift+k no_op
map ctrl+shift+l no_op

map cmd+b>l set_background_opacity +0.01
map cmd+b>h set_background_opacity -0.01
map cmb+b>1 set_background_opacity 1
map cmd+b>r set_background_opacity default
map cmd+r send_text all \x1b\x5b\x41\x0a
map cmd+opt+s noop
map cmd+w send_text normal,application \x01x
map cmd+t send_text normal,application \x01c
map cmd+f send_text normal,application \x06
map cmd+shift+f send_text normal,application \x01F
map cmd+l send_text normal,application \x01\x0c
map cmd+ctrl+l send_text normal,application \x01\x1b\x0c
map cmd+k send_text normal,application \x01T
map cmd+' send_text normal,application \x01\'
map cmd+; send_text normal,application \x01;
map cmd+e send_text normal,application \x01|
map cmd+shift+e send_text normal,application \x01-
map cmd+q send_text normal,application :q\r
map cmd+shift+q quit
map cmd+1 send_text normal,application \x011
map cmd+2 send_text normal,application \x012
map cmd+3 send_text normal,application \x013
map cmd+4 send_text normal,application \x014
map cmd+5 send_text normal,application \x015
map cmd+6 send_text normal,application \x016
map cmd+7 send_text normal,application \x017
map cmd+8 send_text normal,application \x018
map cmd+9 send_text normal,application \x019
map cmd+g send_text normal,application \x01g
map cmd+shift+g send_text normal,application \x01G
map cmd+d send_text normal,application \x01h
map cmd+? send_text normal,application \x01?
map cmd+[ send_text normal,application \x01[
map cmd+o send_text normal,application \x01u
map cmd+u send_text normal,application \x01[
map cmd+shift+u send_text normal,application \x01U
map cmd+z send_text normal,application \x01z
map cmd+shift+c send_text normal,application \x01C
map cmd+shift+. send_text normal,application \x01>
map cmd+shift+, send_text normal,application \x01<
map cmd+shift+; send_text normal,application \x01:

# neovim
map cmd+s send_text normal,application \x1b w
map cmd+shift+s send_text normal,application \x1b wa
map cmd+a send_text normal,application \x1b ggVG
map cmd+p send_text normal,application \x10
map cmd+shift+p send_text normal,application \x1b fc

# term
term xterm-256color

